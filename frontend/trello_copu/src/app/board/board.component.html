<H1>Board</H1>

<div class="container">
  <div class="alert alert-warning" *ngIf="boardForm.dirty && boardForm.invalid">Enter valid values</div>
  <div class="alert alert-warning" *ngIf="boardForm.dirty && description.invalid">Enter atleast 2 characters in Description</div>
  
  <form (ngSubmit)="!boardForm.invalid && saveBoard()" #boardForm="ngForm">
    <fieldset class="form-group">
      <label>Board Name</label>
      <input type="text" #description="ngModel" 
            [(ngModel)]="board.description" class="form-control" 
                name="description" required="required" minlength="2">
    </fieldset>

    <button type="submit" class="btn btn-success">Save</button>
  </form>  
</div>
